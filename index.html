<!DOCTYPE html>
<html>
<head>
 <title>University Admission Form</title>
 <link rel="stylesheet" href="./stles.css">
</head>
<body>
 <div style="background-color: aliceblue;">
 <h1>FILL YOUR APPLICATION FORM</h1><HR></div>

 <div id="test">
 <form action="" method="post">
  <label for="firstname">First Name :</label>
  <input type="text" id="firstname"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="lastname">Last Name :</label>
  <input type="text" id="lastname"><br><br>

  <label for="email">E-Mail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
  <input type="email" id="email"><br> <br>
  <label for="tel">Phone No. :</label>
  <input type="tel" id="tel"><br> <br>
  <label for="query">Query Form :</label>
  <select id="query">
   <option>-select-</option>
   <option>Admission</option>
   <option>Registration</option>
   <option>Contact</option>
  </select> <br> <br>
  <label for="para">Any Message :</label><br>
  <textarea></textarea><br><br>
  <input type="checkbox" id="News">
  <label for="News">Subscribe to Newsletter</label> <br><br>
  <input id="button" type="submit" value="SUBMIT YOUR APPLICATION">

 </form>
 </div>
</body>
</html>
